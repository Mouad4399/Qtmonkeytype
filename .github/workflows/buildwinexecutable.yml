name: Build Qt App EXE

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'  # Use MSVC 2019
        modules: 'qtcharts'

    - name: Add Qt bin to PATH
      run: echo "$Env:Qt6_DIR/bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -S . -B . && cmake --build . --target all

    # - name: Build
    #   run: |
    #     cd build
    #     cmake --build . --config Release

    - name: Deploy with windeployqt
      run: |
        cd build/Release
        windeployqt6.exe ./

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: build/Release/*.exe