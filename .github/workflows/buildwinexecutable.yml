name: Build Qt App EXE

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest
    defaults:
        run:
            shell: msys2 {0}

    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          git
          make
        pacboy: >-
          toolchain:p
          cmake:p
          ninja:p

    - name: Set up Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtcharts'
        tools: 'tools_mingw,qt.tools.win64_mingw810'

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$Env:QT_ROOT_DIR"  -DCMAKE_MAKE_PROGRAM=mingw32-make -DCMAKE_C_COMPILER="$Env:IQTA_TOOLS/mingw810_64/bin/gcc.exe" -DCMAKE_CXX_COMPILER="$Env:IQTA_TOOLS/mingw810_64/bin/g++.exe"

    - name: Build
      run: |
        cd build
        mingw32-make

    - name: Deploy with windeployqt
      run: |
        cd build
        D:\a\Qtmonkeytype\Qt\6.5.3\mingw_64\bin\windeployqt6.exe ./

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: ./