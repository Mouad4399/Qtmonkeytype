name: Build Qt App EXE

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest
    defaults:
        run:
            shell: msys2 {0}
            
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          git
          make
        pacboy: >-
          toolchain:p
          cmake:p
          ninja:p
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.7.2
        modules: 'qtcharts'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        tools: 'tools_mingw,qt.tools.win64_mingw810'
        install-deps: 'true'
       
    - uses: actions/checkout@v4
    - name: cmake
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt6_Dir}}
      run: | 
        mkdir -p ./build
        cmake -S . -B . && cd build && cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release 

    - name: Verify build directory for EXE
      run: |
        echo "Listing directory contents:"
        dir build
    

    # - name: Deploy with windeployqt
    #   run: |
    #     cd build && "${{ env.Qt6_Dir }}\bin\windeployqt6.exe"  ./appQtmonkeytype-cpp.exe 
        
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: ./build