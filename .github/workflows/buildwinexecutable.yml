name: Build Qt App EXE

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest
    defaults:
        run:
            shell: msys2 {0}
            
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          git
          make
        pacboy: >-
          toolchain:p
          cmake:p
          ninja:p
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.5.3
        modules: 'qtcharts'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        tools: 'tools_mingw,qt.tools.win64_mingw810'
        install-deps: 'true'
       
    - uses: actions/checkout@v4
    - name: cmake
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt6_Dir}}
      run: | 
        mkdir -p ./build
        cmake -S . -B . && cmake --build . --target all
        
    - name: Make appQtmonkeytype-cpp executable
      run: chmod -R 755 ./appQtmonkeytype-cpp.exe

    - name: Verify directory for EXE
      run: |
        echo "Listing directory contents:"
        dir .

    - name: Verify build directory for EXE
      run: |
        echo "Listing build directory contents:"
        dir Qtmonkeytype-cpp

    - name: Deploy with windeployqt
      run: |
        mkdir -p ./lib
        mkdir -p ./plugins
        "${{ env.Qt6_Dir }}\bin\windeployqt6.exe"  ./appQtmonkeytype-cpp.exe  --libdir ./lib --plugindir ./plugins
        
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: ./