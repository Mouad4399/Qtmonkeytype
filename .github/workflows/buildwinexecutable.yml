name: Build Windows Release

on:
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build Application
      shell: cmd
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release

    - name: Deploy Qt Dependencies (windeployqt)
      shell: powershell
      run: |
        # --qmldir . tells windeployqt to scan the repository root for your .qml files
        # It targets your specific executable name from CMake
        windeployqt --release --qmldir . build\Release\appQtmonkeytype-cpp.exe

    - name: Package Application (Zip)
      shell: powershell
      run: |
        # Zip the entire Release folder (the .exe + all the deployed Qt DLLs and QML folders)
        $tagName = "${{ github.event.release.tag_name }}"
        Compress-Archive -Path build\Release\* -DestinationPath "appQtmonkeytype-cpp-${tagName}-Windows.zip"

    - name: Upload Windows Artifact
      uses: softprops/action-gh-release@v1
      with:
        files: 'appQtmonkeytype-cpp-*-Windows.zip'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}