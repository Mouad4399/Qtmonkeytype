name: Build and Package Standalone Qt Quick App (Windows EXE)

on:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: ubuntu-latest
    container:
      image: state-of-the-art/qt6-docker:6.7-mingw-aqt

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        apt-get update && apt-get install -y \
          zip \
          wget

    - name: Configure and Build
      run: |
        mkdir -p build && cd build
        cmake .. \
          -G "Ninja" \
          -DCMAKE_TOOLCHAIN_FILE=/usr/share/mxe/toolchain-x86_64.cmake \
          -DCMAKE_PREFIX_PATH=/opt/qt6/mingw_64 \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_SHARED_LIBS=OFF \
          -DQT_QMAKE_TARGET_MKSPEC=win32-g++ \
          -DCMAKE_INSTALL_PREFIX=../install
        
        cmake --build . --parallel $(nproc)
        cmake --install .

    - name: Deploy Qt dependencies
      run: |
        cd build
        /opt/qt6/mingw_64/bin/windeployqt \
          --no-translations \
          --no-system-d3d-compiler \
          --no-opengl-sw \
          --no-angle \
          --no-compiler-runtime \
          ../install/bin/MyApp.exe

    - name: Create standalone package
      run: |
        mkdir -p dist
        cd install/bin
        zip -r ../../dist/MyApp-windows-standalone.zip ./*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-windows-standalone
        path: dist/MyApp-windows-standalone.zip