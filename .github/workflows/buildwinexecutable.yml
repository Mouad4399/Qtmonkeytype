name: Build Qt App EXE

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtcharts'
        tools: 'tools_mingw,qt.tools.win64_mingw1120'

    - name: Add Qt bin to PATH
      run: echo "$Env:Qt6_DIR/bin" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$Env:Qt6_DIR" -DCMAKE_C_COMPILER="$Env:Qt_MINGW_DIR/bin/gcc.exe" -DCMAKE_CXX_COMPILER="$Env:Qt_MINGW_DIR/bin/g++.exe"

    - name: Build
      run: |
        cd build
        mingw32-make

    - name: Deploy with windeployqt
      run: |
        cd build
        "$Env:Qt6_DIR/bin/windeployqt.exe" . --release

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: build/*.exe