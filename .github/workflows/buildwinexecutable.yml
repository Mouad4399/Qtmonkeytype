name: Build Qt App EXE

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSYS2 and dependencies
      uses: msys2/setup-msys2@v2
      with:
        msystem: mingw64
        update: true
        install: >-
          git
          make
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-qt6-base
          mingw-w64-x86_64-qt6-charts
          mingw-w64-x86_64-qt6-declarative
          mingw-w64-x86_64-qt6-tools
          mingw-w64-x86_64-qt6-translations


    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="/mingw64/qt6"

    - name: Build
      run: |
        cd build
        mingw32-make

    - name: Deploy with windeployqt
      run: |
        cd build
        /mingw64/bin/windeployqt6.exe --release --qmldir ../ appQtmonkeytype-cpp.exe

    - name: Create ZIP archive
      run: |
        cd build
        7z a ../Qtmonkeytype-cpp-windows.zip *
      shell: powershell

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Qtmonkeytype-cpp-windows
        path: Qtmonkeytype-cpp-windows.zip